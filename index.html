<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
</head>
<body>
  <div class='new-year-game'>
    <div class="wrapper" data-controller="new-year-game">
      <canvas class="canvas" id="canvas">Ваш браузер не поддерживает JavaScript и HTML5!</canvas>
      <div class="screen start-game"> 
        <div>
          <h1>Новогодняя игра</h1>
          <button class="ui button blue massive start-game-button">Начать</button>
        </div>
      </div>
      <div class="screen game inactive">
        <div class="score">0</div>
        <div class="lives">
          <i class="heart red icon"></i>
          <i class="heart red icon"></i>
          <i class="heart red icon"></i>
          <i class="heart red icon"></i>
          <i class="heart red icon"></i>
        </div>
      </div>
  
      <div class="screen game-over inactive"> 
        <div>
          <h1>Конец игры</h1>
          <button class="ui button blue massive retry-game-button">Попробовать еще раз</button>
        </div>
      </div>
    </div>
  </div>
  

    <script src="script.js" type="module"></script>
</body>
</html>
